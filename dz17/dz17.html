<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Киоск</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .item {
            margin-bottom: 10px;
        }
        select, input[type='number'], button {
            margin-top: 5px;
            padding: 5px;
            font-size: 16px;
        }
        .item label {
            display: block;
            margin-bottom: 5px;
        }
        .status {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Киоск</h1>
        <div id="items"></div>
        <div class="item">
            <label for="product">Выберите товар:</label>
            <select id="product">
                <!-- Опции будут добавлены динамически -->
            </select>
        </div>
        <div class="item">
            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" min="1">
        </div>
        <div class="item">
            <label for="money">Деньги:</label>
            <input type="number" id="money" min="0" step="0.01">
        </div>
        <button id="buy">Купить</button>
        <div class="status" id="status"></div>
    </div>
    <script src="dz17.js"></script>
</body>
</html>
