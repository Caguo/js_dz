<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Calculation</title>
    <style>
        input {
            margin: 5px;
        }
        #divisionResult {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <label for="firstNumber">Число 1:</label>
    <input type="number" id="firstNumber" />
    <label for="secondNumber">Число 2:</label>
    <input type="number" id="secondNumber" />
    <div id="divisionResult">
        Результат буде тут
    </div>

    <script>
        function divide(dividend, divisor) {
            const result = {};

            if (divisor === 0) {
                result.error = "На нуль ділити не можна.";
                return result;
            }

            result.result = dividend / divisor;
            result.formattedResult = result.result.toFixed(2); 

            return result;
        }

        function updateResult() {
            const firstNumber = parseFloat(document.getElementById('firstNumber').value);
            const secondNumber = parseFloat(document.getElementById('secondNumber').value);

            const calcResult = divide(firstNumber, secondNumber);

            const resultDiv = document.getElementById('divisionResult');
            if (calcResult.error) {
                resultDiv.innerHTML = calcResult.error;
            } else {
                resultDiv.innerHTML = `Результат поділу: ${calcResult.formattedResult}`;
            }
        }

        document.getElementById('firstNumber').addEventListener('input', updateResult);
        document.getElementById('secondNumber').addEventListener('input', updateResult);
    </script>
</body>
</html>
