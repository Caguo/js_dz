<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця множення</title>
    <style>
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
        th {
            font-weight: bold;
        }
        .no-bold {
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div id="multiplicationTable"></div>

    <script>
        function createMultiplicationTable() {
            const tableContainer = document.getElementById('multiplicationTable');
            
            const table = document.createElement('table');
            
            const headerRow = document.createElement('tr');
            const zeroHeaderCell = document.createElement('th');
            zeroHeaderCell.classList.add('no-bold'); 
            zeroHeaderCell.innerText = '0';
            zeroHeaderCell.addEventListener('mouseover', function() {
                this.style.backgroundColor = 'yellow'; 
            });
            zeroHeaderCell.addEventListener('mouseout', function() {
                this.style.backgroundColor = ''; 
            });
            headerRow.appendChild(zeroHeaderCell);

            for (let i = 1; i <= 9; i++) {
                const th = document.createElement('th');
                th.classList.add('no-bold');
                th.innerText = i;
                th.addEventListener('mouseover', function() {
                    this.style.backgroundColor = 'yellow'; 
                });
                th.addEventListener('mouseout', function() {
                    this.style.backgroundColor = ''; 
                });
                headerRow.appendChild(th);
            }
            table.appendChild(headerRow);

            for (let i = 1; i <= 9; i++) {
                const row = document.createElement('tr');
                
                const firstCell = document.createElement('th');
                firstCell.classList.add('no-bold'); 
                firstCell.innerText = i;
                firstCell.addEventListener('mouseover', function() {
                    this.style.backgroundColor = 'yellow'; 
                });
                firstCell.addEventListener('mouseout', function() {
                    this.style.backgroundColor = ''; 
                });
                row.appendChild(firstCell);

                for (let j = 1; j <= 9; j++) {
                    const cell = document.createElement('td');
                    cell.innerText = i * j;

                    cell.addEventListener('mouseover', function() {
                        this.style.backgroundColor = 'yellow'; 
                    });
                    cell.addEventListener('mouseout', function() {
                        this.style.backgroundColor = ''; 
                    });

                    row.appendChild(cell);
                }
                table.appendChild(row);
            }

            tableContainer.appendChild(table);
        }

        createMultiplicationTable();
    </script>
</body>
</html>
